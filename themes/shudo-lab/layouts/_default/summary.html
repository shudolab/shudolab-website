<article class="post">
  <header>
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    <div class="post-meta"><time>{{ .Date.Format "2006年1月2日" }}</time></div>
  </header>
  <p>{{ .Summary }}
  {{ if .Truncated }}
  <footer>
    <a href="{{ .RelPermalink }}">Read More...</a>
  </footer>
  {{ end }}
</article>
